<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Blynk Data</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h1>Data dari Blynk API</h1>
  <p>Nilai dari Pin V0 (float):</p>
  <div id="counter-value">Loading...</div>

  <script>
    // URL API Blynk
    const blynkApiUrl = 'http://iot.serangkota.go.id:8080/hiF1yslkUaMM9_kqS1Xki4A_XJMZRzs5/get/V0';

    // Fungsi untuk mengambil data dari API Blynk
    function getBlynkData() {
      // Menggunakan jQuery untuk melakukan permintaan HTTP GET ke API Blynk
      $.get(blynkApiUrl, function(data) {
        // Mengubah data yang diterima menjadi tipe float
        let value = parseFloat(data);

        // Cek apakah nilai valid sebagai float
        if (!isNaN(value)) {
          // Menampilkan data float yang diperoleh dari API
          $('#counter-value').text(value);
        } else {
          $('#counter-value').text('Invalid data');
        }
      }).fail(function() {
        // Jika ada error dalam permintaan, tampilkan pesan error
        $('#counter-value').text('Error fetching data6');
      });
    }

    // Panggil fungsi untuk mendapatkan data dari Blynk saat halaman dimuat
    getBlynkData();

    // Ambil data setiap 1 detik untuk memperbarui nilai secara otomatis
    setInterval(getBlynkData, 1000);
  </script>
</body>
</html>
